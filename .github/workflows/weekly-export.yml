name: Weekly Destiny 2 Data Export

on:
  # Run every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read

jobs:
  export-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Export Destiny 2 build crafting data
        env:
          BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          if [ -n "$GOOGLE_SHEETS_CREDENTIALS" ]; then
            echo "Google Sheets credentials found, exporting to Google Sheets..."
            node src/exportData.js ./destiny-data --excel --excel-master --google-sheets
          else
            echo "No Google Sheets credentials, exporting to JSON, CSV, and Excel only..."
            node src/exportData.js ./destiny-data --excel --excel-master
          fi
      
      - name: Upload data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: destiny2-build-data-${{ github.run_number }}
          path: destiny-data/
          retention-days: 90
